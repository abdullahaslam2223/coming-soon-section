<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linking CSS file -->
  <link rel="stylesheet" href="style.css">

  <!-- Adding google font Josefin Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <title>Base Apparel Coming Soon Page</title>
</head>

<body>
  <!-- Main div that contains all divs -->
  <div class="container">

    <!-- Content div starts -->
    <div class="content">
      <img src="images/logo.svg" alt="Page Logo" class="logo">

      <!-- Without logo section -->
      <div class="w-o-logo" id="content-w-o-logo">
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p>Hello fellow shopppers! We are currently building our new fashion store. Add your email to stay up-to-date
          with
          announcements and our launch deals.</p>

        <!-- Form section starts -->
        <form name="form1" action="index.html">
          <div class="input-arrow">
            <input type="email" placeholder="Email Address" name="email" id="email" required>

            <div id="error">
              <!-- The below code will be added through Javascript -->
              <!-- <img src="images/icon-error.svg" alt="Error Icon" class="error-icon"> -->
            </div>

            <!-- Arrow section starts -->
            <div class="arrow-background" onclick="ValidateEmail(document.form1.email)">
              <img src="images/icon-arrow.svg" alt="Arrow in email" class="arrow-icon">
            </div>
            <!-- Arrow section ends -->

          </div>
        </form>
        <!-- Form ends -->

      </div>
      <!-- Without logo section ends -->

    </div>
    <!-- Content div ends -->

    <!-- Main Image div starts -->
    <div>
      <img src="images/hero-desktop.jpg" class="image" alt="Hero Desktop Image">
    </div>
    <!-- Main Image div ends -->

  </div>
  <!-- Main div ends here -->


  <!-- Linking Javascript file -->
  <script src="script.js"></script>


</body>

</html>
